<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Please enter your text here..." maxlength="50">      
        </textarea>
    <div class="counters">
        <p>Total characters:<span id="total" class="total"></span></p>
        <p>Remaining:<span id="remaining" class="remaining"></span></p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
