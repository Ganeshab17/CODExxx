<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
      <div class="qr-code">
          <img src="./images/image-qr-code.png" alt="QR Code" width="200px" height="200px">
      </div>
      <div class="card-content">
          <pre><h1>Improve your front-end
skills by building projects</h1></pre>
<pre><p>Scan the QR code to visit Frontend
Mentor and take your coding skills
 to the next level</p></pre>
      </div>
  </div>
</body>
</html>
